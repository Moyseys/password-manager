
#user http;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


# Load all installed modules
include modules.d/*.conf;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /dev/stdout  main;
        error_log   /dev/stderr info;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  pass.moyseys.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen       443 ssl;
        server_name  pass.moyseys.com;

        include conf.d/tls-pass.conf;
        ssl_session_timeout 10m;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen       80;
        server_name  api.pass.moyseys.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.pass.moyseys.com;

        include conf.d/tls-api-pass.conf;
        ssl_session_timeout 10m;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://pass-gw:8080;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen       443 ssl;
        server_name  registry.pass.moyseys.com;

        include conf.d/tls-registry.conf;
        ssl_session_timeout 10m;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Docker Registry API
        location /v2/ {

            proxy_pass http://pass-registry:5000;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            client_max_body_size 0;
            chunked_transfer_encoding on;

            proxy_read_timeout 900;
            proxy_connect_timeout 900;
            proxy_send_timeout 900;
        }
    }

